<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <script src="https://code.iconify.design/iconify-icon/1.0.6/iconify-icon.min.js"></script>
  </head>
  <body>
    <div class="sidebar">
      <div class="logo">
        <div class="logo-wrapper">
          <iconify-icon
            icon="material-symbols:empty-dashboard-outline"
            style="color: #cae9ff"
            width="50"
            height="50"
            rotate="180deg"
          ></iconify-icon>
          <div class="title-wrapper">
            <h1 class="title">Dashboard</h1>
            <p class="version-number">v0.1</p>
          </div>
        </div>
      </div>

      <ul class="nav items">
        <div class="item-wrapper">
          <li class="item1">
            <iconify-icon
              class="list-icon"
              icon="ic:baseline-home"
              style="color: #cae9ff"
            ></iconify-icon
            >Home
          </li>
        </div>
        <li class="item2">
          <div class="item-wrapper">
            <iconify-icon
              class="list-icon"
              icon="gg:profile"
              style="color: #cae9ff"
            ></iconify-icon
            >Profile
          </div>
        </li>
        <li class="item3">
          <div class="item-wrapper">
            <iconify-icon
              class="list-icon"
              icon="tabler:messages"
              style="color: #cae9ff"
            ></iconify-icon
            >Messages
          </div>
        </li>
        <li class="item4">
          <div class="item-wrapper">
            <iconify-icon
              class="list-icon"
              icon="ic:twotone-history"
              style="color: #cae9ff"
            ></iconify-icon
            >History
          </div>
        </li>
        <li class="item5">
          <div class="item-wrapper">
            <iconify-icon
              class="list-icon"
              icon="material-symbols:task-outline-rounded"
              style="color: #cae9ff"
            ></iconify-icon
            >Tasks
          </div>
        </li>
        <li class="item6">
          <div class="item-wrapper">
            <iconify-icon
              class="list-icon"
              icon="material-symbols:group-outline"
              style="color: #cae9ff"
            ></iconify-icon
            >Communities
          </div>
        </li>
      </ul>

      <ul class="nav settings">
        <li class="setting1">Settings</li>
        <li class="setting2">Support</li>
        <li class="setting3">Privacy</li>
        <li class="setting4">Self destruct</li>
      </ul>
    </div>

    <header>Hi there, welcome.</header>

    <div class="main-content">
      <div class="projects">
        <h2>Your projects</h2>
        <div class="card1">card1</div>
        <div class="card2">card2</div>
        <div class="card3">card3</div>
        <div class="card4">card4</div>
        <div class="card5">card5</div>
        <div class="card6">card6</div>
      </div>

      <div class="announcements">
        Announcements
        <div class="card1">card1</div>
        <div class="card2">card2</div>
        <div class="card3">card3</div>
      </div>
      <div class="trending">
        Trending
        <div class="card1">card1</div>

        <div class="card2">card2</div>
        <div class="card3">card3</div>
        <div class="card4">card4</div>
      </div>
    </div>
  </body>
</html>
